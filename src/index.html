<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <!-- <link rel="stylesheet" href="./styles/main.scss"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./reviews__stars.css">


  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="/images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Гаджеты</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Планшеты</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Фото</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>


    <main class="main">
      <div class="card" data-qa="card">
        <img
          src="/images/imac.jpeg"
          alt="imac"
          class="card__image"
        >

        <h2 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <div class="card__code">
          Код товара: 195434
        </div>

        <div class="card__reviews">
          <div class="reviews">
            <div class="reviews__stars reviews__stars--4">
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
            </div>
            <div>Отзывов: 5</div>
          </div>
        </div>

        <div class="card__price">
          <div class="card__word">Цена:</div>
          <div class="card__money">
            69 999 грн
          </div>
        </div>

        <a href="#" class="card__link">
          <div class="card__button" data-qa="hover">
            Купить
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
